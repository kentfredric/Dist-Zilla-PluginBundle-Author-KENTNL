version = 0.001000

[GatherDir::Template]
root = skel
include_dotfiles = 1

[TemplateModule / :DefaultModuleMaker]
template = ModuleTemplate.pm.tpl

[Author::KENTNL::DistINI]

[Author::KENTNL::CONTRIBUTING]
-location = build

[Author::KENTNL::TravisCI]
write_to = build

[FileFinder::ByName / MyModules]
match = \.pm$

[PodWeaver]
finder = MyModules

[ReadmeAnyFromPod]
filename = README.mkdn
location = build
type = markdown

[License]

[Git::Init]
